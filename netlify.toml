[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22"
  # Ensure GA ID is available at build time on Netlify
  NEXT_PUBLIC_GA_MEASUREMENT_ID = "G-E4HPXVNYB0"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
